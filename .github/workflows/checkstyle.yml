name: Java CI with Gradle

on:
  push:
    branches: '**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Execute executeBDD tests
      run: ./gradlew executeBDDTests -Pusername=$USER_NAME -Ppassword=$PASSWORD -Pbaseurl=https://trello.com
    - name: Upload Screenshots
      uses: actions/upload-artifact@v2
      with:
        name: Screenshots
        path: screenshot/
    - name: Upload build
      uses: actions/upload-artifact@v2
      with:
        name: build
        path: build